<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Edit')">
    <meta charset="UTF-8">
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>
<div class="container">
    <div id="edit-form">
        <form th:action="${'/posts/' +post.id+ '/edit'}" th:method="POST">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" th:value="${post.title}"/>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" name="body" id="exampleFormControlTextarea1" rows="3"
                          th:value="${post.body}"></textarea>
            </div>

            <div class="d-flex">
                <button class="btn btn-success mr-1">Save changes</button>
                <form th:action="${'/posts/' +post.id+ '/delete'}" th:method="POST">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </div>
        </form>
    </div>
</div>


</body>
</html>
