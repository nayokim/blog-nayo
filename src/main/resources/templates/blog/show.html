<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Post')"></head>

<body>
<header th:replace="fragments/navbar :: navbar"></header>
<div class="container flex-wrapper">
    <div class="card">
        <div class="view overlay" id="img">
            <img class="card-img-top" src="/images/parkway.jpg" th:src="@{/images/parkway.jpg}" alt="parkway"/>
        </div>
        <div class="card-body">
            <h4 th:text="${post.title}" class="card-title text-center">Card title</h4>
            <p>Posted by: <span th:text="${post.user.username}"></span></p>
            <p th:text="${post.body}" class="card-text text-center">Some quick example text to build on the card
                title and
                make up the bulk of the
                card's content.</p>
            <hr>
            <div class=" text-muted ">
                <a href="">
                    <p th:text="${post.hashTags}"></p>
                </a>
            </div>
        </div>


        <div th:if="${post.getUser().getId() == userId}" class="d-flex">
            <form th:action="@{|/posts/${post.id}/edit|}" th:method="get" th:object="${post}">
                <input type="hidden" name="id" th:value="${post.getId()}">
                <input type="submit" value="Edit This Post">
            </form>
            <form th:action="${'/posts/' + post.id + '/delete'}" th:method="post" th:object="${post}">
                <input type="hidden" name="postId" th:value="${post.getId()}">
                <input type="submit" value="Delete This Post">
            </form>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
