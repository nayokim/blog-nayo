<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Edit')">
    <meta charset="UTF-8">
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>

<div class="container">
    <h1>One Blog Post</h1>
    <div>
        <h1 th:text="${post.getTitle()}"></h1>
        <p th:text="${post.getBody()}"></p>
        <p th:text="${post.getHashTags()}"></p>
        <p>Posted by: <span th:text="${post.user.username}"></span></p>
    </div>

    <div class="d-flex">
        <form th:action="${'/posts/' + post.id + '/delete'}" method="post">
            <button class="btn btn-danger mr-1">Delete</button>
        </form>
        <button class="btn btn-dark"><a th:href="${'/posts/' + post.id+ '/edit'}">Edit</a></button>
    </div>
</div>
</body>
</html>
