<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Post')"></head>

<body>
<header th:replace="fragments/navbar :: navbar"></header>
<div class="container flex-wrapper">
    <div class="card">
        <div class="view overlay" id="img" >
            <img class="card-img-top" src="/images/parkway.jpg" th:src="@{/images/parkway.jpg}" alt="parkway"/>
        </div>
        <div class="card-body">
            <h4 th:text="${post.title}" class="card-title text-center">Card title</h4>
            <p>Posted by: <span th:text="${post.user.username}"></span></p>
            <p th:text="${post.body}" class="card-text text-center">Some quick example text to build on the card
                title and
                make up the bulk of the
                card's content.</p>
            <div class="text-center mb-1">
                <a th:href="${'/posts/' +post.id}">
                    <button type="button" class="btn btn-sm btn-outline-dark">Read More!</button>
                </a>
            </div>
            <hr>
            <div class=" text-muted ">
                <a href="">
                    <p th:text="${post.hashTags}"></p>
                </a>
            </div>

            <div class="d-flex">
                <form th:action="${'/posts/' + post.id + '/delete'}" method="post">
                    <button class="btn btn-danger mr-1">Delete</button>
                </form>
                <button class="btn btn-dark"><a th:href="${'/posts/' + post.id+ '/edit'}">Edit</a></button>
            </div>
        </div>
    </div>
</div>
