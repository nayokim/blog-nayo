<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Nayos Blog!')">
</head>

<body>

<header th:replace="fragments/navbar :: navbar"></header>

<div class="container">
    <div th:each="post : ${posts}" class="card text-center">
        <div class="card-header">
            <a th:href="${'/posts/' + post.id}">
                <h1 th:text="${post.title}"></h1>
            </a>
        </div>
        <div class="card-body">
            <p th:text="${post.body}" class="card-text">With supporting text below as a natural lead-in to additional
                content.</p>
        </div>
        <div class="card-footer text-muted">
            <p th:text="${post.hashTags}"></p>
        </div>
    </div>
